<html>
<link rel="stylesheet" href="../CSS/styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T&C Summarizer</title>
</head>
<body>
    <div class="popup-container dark-theme">
        <h1>Website agreement summariser</h1>
        <!--Buttons begin as "hidden" and are activated by popup.ts-->
        <!-- At most, 2 buttons will be visible at a time - but in most scenarios - just one.-->

        <button  id="privacyPolicyButton">Summarise Privacy Policy</button>
        <button  id="termsConditionsButton">Summarise T&C</button>
        <button  id="genericSummariseButton">Summarise</button>

        <div class="top-bar">
            <button class="settingsButton" id="Settings">
                <img src="../images/Settings.png" alt="Settings" />
            </button>
            <button class="infoButton" id="Info">
                <img src="../images/info.png" alt="Settings" />
            </button>
        </div>

    </div>

    <!--Script file is .js, as it is compiled into js from ts upon build-->
    <script src="../scripts/popup.js"></script>
</body>
</html>
